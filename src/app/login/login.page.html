<ion-header>
  <ion-toolbar>
    <ion-title>CovidUta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="height: 90vh;">
    <ion-img src="../../assets/logocovid.png" class="logo"></ion-img>
  <ion-item>
    <ion-label position="floating">Email</ion-label><br>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label><br>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item><br>
  <ion-button (click)="login()">
    <ion-label>Login</ion-label>
    <ion-icon name="log-in"></ion-icon>
  </ion-button><br><br>
  <ion-item (click)="showAlert('Information', 'Contact your university to recover your account: 449-910-5000', ['Ok'])">
    <ion-label>
      Forgot your password?
    </ion-label>
  </ion-item>

</ion-content>
