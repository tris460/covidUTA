<ion-header>
  <ion-toolbar>
    <ion-img [src]="logo" class="logo float-start"></ion-img>
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="background" class="background">
  </ion-img>
  <ion-card class="data">
    <p><b>Total de enfermos de COVID:</b></p>
    <p>{{this.totalSick}}</p>
    <p><b>Total de muertos por COVID:</b></p>
    <p>{{this.totalDeath}}</p>
  </ion-card>
  <ion-card class="data-api">
    <table>
      <td>
        <tr>
          <ion-item>
            <ion-label position="fixed" class="font-quicksand"><b>País</b></ion-label>
            <ion-label position="fixed" class="font-quicksand"><b>Enfermos</b></ion-label>
            <ion-label position="fixed" class="font-quicksand"><b>Muertos</b></ion-label>
          </ion-item>
        </tr>
        <tr>
          <ion-item *ngFor="let p of dataArray">
            <ion-label position="fixed" class="font-quicksand">{{p.country}}</ion-label>
            <ion-label position="fixed" class="font-quicksand">{{p.sick}}</ion-label>
            <ion-label position="fixed" class="font-quicksand">{{p.death}}</ion-label>
          </ion-item>
        </tr>
      </td>
    </table>
  </ion-card>
</ion-content>
