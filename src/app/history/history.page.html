<ion-header>
  <ion-toolbar>
    <ion-img [src]="logo" class="logo float-start"></ion-img>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="background" class="background">
  </ion-img>
  <p class="without-register" *ngIf="illnessData.length === 0">No hay registros de enfermedades.</p>
  <div class="margin">
  <ion-card class="data" *ngFor="let ill of illnessData">
    <table>
      <td>
        <tr>
          <ion-item>
            <ion-label position="fixed">Fecha</ion-label>
            <p>{{ill.strDate.slice(0,10)}}</p>
        </ion-item>
        </tr>
        <tr>
          <ion-item>
            <ion-label position="fixed">Enfermedad</ion-label>
            <p>{{ill.strName}}</p>
            </ion-item>
        </tr>
        <tr>
          <ion-item>
            <ion-label position="fixed">SÃ­ntomas</ion-label>
            <p>{{ill.arrSymptoms}}</p>
          </ion-item>
        </tr>
        <tr>
          <ion-item>
            <ion-label position="fixed">Estatus</ion-label>
            <p>{{ill.intStatus}}</p>
          </ion-item>
        </tr>
        <tr>
          <ion-item>
            <ion-label position="fixed">Notas</ion-label>
            <p>{{ill.strNotes}}</p>
          </ion-item>
        </tr>
      </td>
    </table>
  </ion-card>
  </div>
</ion-content>
